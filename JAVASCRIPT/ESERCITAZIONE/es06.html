<body>
    

    <script>
    

    function controllaStringa(stringa){

        if(stringa.slice(0,2) == "Ja"){
            return stringa;
        }else{
            return "Ja"+stringa;
        }
    }

    console.log( controllaStringa("Dario") );
    console.log( controllaStringa("Javascript") );


    </script>
