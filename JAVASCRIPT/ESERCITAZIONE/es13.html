    <script>
        /**
         * % 3 ciao
         * % 5 mondo
         * % 3 e 5 ciao mondo
         **/

    for(var i = 1; i <= 100; i++){
        if(i % 5 == 0 && i % 3 == 0){
            console.log(i + " ciao mondo");
        }else if(i % 5 == 0){
            console.log(i + " mondo");
        }else if(i % 3 == 0){
            console.log(i + ' ciao');
        }else{
            console.log(i);
        }
    }


    </script>
</body>
