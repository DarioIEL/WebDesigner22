<!DOCTYPE html>

<body>
    
    <div id="page">
        <h1 id="header">Lista Spesa</h1>
        <h2>Numero cose da acquistare: </h2>

        <ul>
            <li>Frutta</li>
            <li>Verdura</li>
            <li>Acqua</li>
            <li>Nutella</li>
        </ul>

        <div id="test"></div>

    <script>
        /**
         *  Inserisci due li, uno in cima uno al fondo con altre due cose da acquistare.
         *  Imposta una classe txtOrange a tutti gli li
         *  Inserisci un <button onclick="segnaBarrato()">Segna</button> ad ogni li, al click sul pulsante imposta la classe text-decoration: line-through
         * Cambia il valore di h2 in "Numero di cose da acquistare: numero"
         **/

        var ul = document.querySelector('ul');

        var li1 = document.createElement('li');
        li1.textContent = "Vino";
        ul.prepend(li1);

        var li2 = document.createElement('li');
        li2.textContent = "Uova";
        ul.appendChild(li2);

        var lis = document.querySelectorAll('li');
        
        // for(var i = 0; i < lis.length; i++){
        //     creaButton(lis[i]);
        // }

        // function creaButton(li){
        //     var btn = document.createElement('button');
        //     btn.textContent = "Segna"; 
        //     btn.onclick = function(){
        //         li.setAttribute('class', 'txtBarrato');
        //     }
        //     li.appendChild(btn);
        // }

        lis.forEach(element =>{
            var btn = document.createElement('button');
            btn.textContent = "Segna";
            btn.onclick = function(){
                element.setAttribute('class','txtBarrato')
            }
            element.append(btn);
        });

    </script>



</body>
