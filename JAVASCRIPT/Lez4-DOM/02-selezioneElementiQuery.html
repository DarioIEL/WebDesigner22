<!DOCTYPE html>
<html lang="en">
<head>

        var primoEl = document.querySelector('li#uno.txtRed');
        console.log(primoEl);

        var primoEl2 = document.querySelector('li#uno');
        console.log(primoEl2);
        
        var primoEl3 = document.querySelector('#uno');
        console.log(primoEl3);

        var primoEl4 = document.querySelector('li'); //prende la prima occorrenza
        console.log(primoEl4);

        var primoEl5 = document.querySelector('li.txtRed');
        console.log(primoEl5);

        var liCoseDaFare = document.querySelectorAll('ul#listaCoseDaFare li');

        var liRossi = document.querySelectorAll('li.txtRed');
