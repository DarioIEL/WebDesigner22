<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="mioDiv" class="dimensioni" >
        
    </div>


    <script>
        
        function cambiaColore(){
            var colore = 'rgb('+(Math.ceil(Math.random() * 250))+',' + (Math.ceil(Math.random() * 250)) +', '+ (Math.ceil(Math.random() * 250)) +')';
            
            document.querySelector('#mioDiv').setAttribute("style", "background-color: " + colore);
        }


        var mioDiv = document.querySelector('#mioDiv');
        mioDiv.onmousemove = cambiaColore;

    </script>
    
</body>
</html>
