<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>Registrazione piattaforma</h1>

    <form action="#" method="GET" id="mioForm">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <br>
        
        <label for="cognome">Cognome:</label>
        <input type="text" name="cognome" id="cognome">
        <br>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email">
        <br>

        <label for="codFis">Codice Fiscale:</label>
        <input type="text" name="codFis" id="codFis">
        <br>

        <label for="cap">CAP: </label>
        <input type="number" name="cap" id="cap">
        <br>

        <label for="tipoUser">Tipologia:</label>
        
        <select name="tipoUser" id="tipoUser">
            <option value="-1" selected>Scegli</option>
            <option value="base">Utente Base</option>
            <option value="premium">Utente Premium</option>
            <option value="platinum">Utente Platinum</option>
        </select>
        <p id="prezzoUtenza"></p>
        <br>

        <input type="submit" value="Registrati">
    </form>

    <div id="feedback" >

    </div>


    <!-- Script oggetto Utente -->
    <script src="./js/script04.js"></script>

    <!-- <script src="./js/script05JSONSpiegazione.js"></script> -->
</body>
</html>
